<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="boldenona.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="./—Pngtree—medicine medical healthcare symbol icon_5069177.png" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1 class="container-fluid text-primary">Calculadora de IMC</h1>
    <div class="container-fluid">
    <div class="input-group input-group-sm mb-3">
        <form id="imcForm">
        <label for="idade" class="from-label">Idade:</label><br>
        <input type="number" id="idade" name="idade"><br>
 
        <label for="peso" class="from-label">Peso (em kg):</label><br>
        <input type="number" id="peso" name="peso"><br>

        <label for="altura" class="from-label">Altura (em cm):</label><br>
        <input type="number" id="altura" name="altura"><br>

        <input type="submit" value="Calcular" style="margin-top: 8px;">
        </form>    
    </div>
    <h2 class="container-fluid text-primary">Plano de Saude</h2>
    <div class="container-fluid text-success" id="resultado"></div>
    <script src="deca.js"></script>
</body>
</html>
